<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
 <title>Patras Gazer</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="main.css">
 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   
</head>
<body>
<div class="login-wrap">
    <div class="left">
	<h1>Patras Gazer.</h1>
		<p>Google maps location history, data utilization system</p>
	</div>
	
	
	<div class="login-html">
	    
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
			<form action="" id="signin-form" method="post">
				<div class="group" >
					<label for="user" class="label">Username</label>
					<input id="user" name="usr" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="pwd" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button type="submit" class="button" >Sign In</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
				</form>
			</div>
			<div class="sign-up-htm">
			    <form action="" id="signup-form" method="post">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input type="text" id="usr" name="usr" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input type="password" id="pwd" name="pwd" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input type="password" id="pwd1" name="pwd-repeat" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input type="email" id="mail" name="mail"  class="input">
				</div>
				<div class="group">
					
					<button type="submit" name="signup" class="button">Sign Up</button>
					
				</div>
				</form >
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
				
			</div>
		</div>
	
	</div>
	
</div>
<div class="footer">
	     <p>Romanos Kapsalis &copy 2020 All rights reserved</p>
	</div>
</div>
<script type="text/javascript">
	  $(document).ready(function()
    {
	 $("#signup-form").submit(function signup_check() { //μολις κανει signup
	  event.preventDefault();
       var username = $("#usr").val();
       var pass = $("#pwd").val();
       var email = $("#mail").val();
	   var password2 = $("#pwd1").val();
       
  
     if (username == "" || pass == "" || email == "") {
         alert("Something is missing");
     } else {
         $.ajax({
             type: 'post',
             url: 'http:127.0.0.1:80/signup1.inc.php',
             data: {
                 mail: email,
                 usr: username,
                 pwd: pass,
				 pwd_repeat: password2
             },
             success: function (response) {
                 if (response == 1) {  //επιστροφη στην αρχικη
                    alert("Successful signup!");
                   window.location.href = ".../main.html"
                 } else {
                     alert("Wrong Password or username.");
                 }
				 alert(response);
             }
         });
     }
 });
  });
</script>
</body>

</html>
